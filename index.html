<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel y tijeras</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/52d5f67052.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="stars-container"></div>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo juego piedra papel y tijeras">
        </div>

        <div class="score">
            <div class="resume">
                <p>
                    Tu score: <br>
                    <div>
                        <span class="number-score" id="userScore">0</span>/3
                    </div>
                </p>
            </div>
            <div class="resume">
                <p>
                    Compu score: <br>
                    <div>
                        <span class="number-score" id="itsScore">0</span>/3
                    </div>
                </p>
            </div>
        </div>
    </header>

    <main>
        <div class="options">
            <div class="option choice" id="rock" data-name="piedra">
                <h2>PIEDRA</h2>
                <img src="img/piedra.png" alt="mano seña piedra juego">
            </div>
            <div class="option choice" id="paper" data-name="papel">
                <h2>PAPEL</h2>
                <img src="img/papel.png" alt="mano seña papel juego">
            </div>
            <div class="option choice" id="scissors" data-name="tijeras">
                <h2>TIJERAS</h2>
                <img src="img/tijeras.png" alt="mano seña tijeras juego">
            </div>
        </div>
        <div class="computer">
            <div class="option compu-choice" id="compu-choice">
                <h3 id="text">COMPUTADORA</h3>
            </div>
        </div>
    </main>
    <div class="floating" id="floating">
        <div class="result">
            <div>
                <div class="resume">
                    <p>
                        Tu (humano): <br>
                        <span id="userText"></span>
                    </p>
                    <img class="mini" id="userImg" alt="">
                </div>
                <h2>VS</h2>
                <div class="resume">
                    <p>
                        Yo (compu): <br>
                        <span id="itsText"></span>
                    </p>
                    <img class="mini" id="itsImg" alt="">
                </div>
            </div>
            <div class="verdict">
                <h2 id="verdict"></h2>
            </div>
        </div>
        <i class="fa-solid fa-xmark again" id="again"></i>
    </div>

    <script src="game.js"></script>
    <script src="stars.js"></script>
</body>
</html>
